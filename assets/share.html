<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>__FILENAME__</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00FFFF, #FF1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        video {
            width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            background: #000;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .info p {
            margin: 0;
            color: #cccccc;
        }
        .info strong {
            color: #00FFFF;
        }
        .powered-by {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
        .powered-by a {
            color: #00FFFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .powered-by a:hover {
            color: #FF1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>__FILENAME__</h1>
        <video controls __POSTER_ATTR__>
            <source src="__VIDEO_URL__" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="info">
            <p><strong>Views:</strong> __VIEW_COUNT__</p>
            <p><strong>Shared:</strong> __CREATED_AT__</p>
        </div>
        <div class="powered-by">
            Powered by <a href="/">Vidnag Framework</a>
        </div>
    </div>
</body>
</html>
