<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>__FILENAME__</title>

    <meta property="og:video:width" content="1280">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="__SHARE_URL__">
    <meta name="twitter:title" content="__FILENAME__">
    <meta name="twitter:description" content="Watch this video shared via Vidnag Framework • Views: __VIEW_COUNT__ • Shared: __CREATED_AT__">
    <meta name="twitter:image" content="__THUMBNAIL_URL__">
    <meta name="twitter:player" content="__SHARE_URL__">
    <meta name="twitter:player:width" content="1280">
    <meta name="twitter:player:height" content="720">
    
    <!-- Discord/Telegram specific -->
    <meta name="theme-color" content="#00FFFF">
    <meta property="og:locale" content="en_US">
    
    <!-- General meta tags -->
    <meta name="description" content="Watch this video shared via Vidnag Framework • Views: __VIEW_COUNT__ • Shared: __CREATED_AT__">
    <meta name="keywords" content="video, sharing, Vidnag Framework">
    <meta name="author" content="Vidnag Framework">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "VideoObject",
        "name": "__FILENAME__",
        "description": "Watch this video shared via Vidnag Framework",
        "thumbnailUrl": "__THUMBNAIL_URL__",
        "uploadDate": "__CREATED_AT__",
        "contentUrl": "__SHARE_URL__/video",
        "embedUrl": "__SHARE_URL__",
        "interactionStatistic": {
            "@type": "InteractionCounter",
            "interactionType": "https://schema.org/WatchAction",
            "userInteractionCount": "__VIEW_COUNT__"
        },
        "publisher": {
            "@type": "Organization",
            "name": "Vidnag Framework"
        }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
            position: relative;
        }
        
        /* Synthwave background effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 20, 147, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #00FFFF, #FF1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            word-break: break-word;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00FFFF, #00CCCC);
            color: #000;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #00CCCC, #009999);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .video-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        video {
            width: 100%;
            max-height: 70vh;
            border-radius: 10px;
            background: #000;
            border: 1px solid rgba(0, 255, 255, 0.3);
            outline: none;
        }
        
        .video-error {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ff4444;
        }
        
        .video-error .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .info-card {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        
        .info-card:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .info-card h3 {
            color: #00FFFF;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .info-card p {
            margin: 0;
            color: #cccccc;
            font-size: 1.1rem;
        }
        

        
        .powered-by {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .powered-by a {
            color: #00FFFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .powered-by a:hover {
            color: #FF1493;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            color: #fff;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .toast.success {
            background: linear-gradient(135deg, #00ff88, #00cc66);
        }
        
        .toast.error {
            background: linear-gradient(135deg, #ff4444, #cc3333);
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            video {
                max-height: 50vh;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>__FILENAME__</h1>
        </div>
        
        <div class="video-container">
            <video id="main-video" controls preload="metadata" __POSTER_ATTR__>
                <source src="__VIDEO_URL__" type="video/mp4">
                <div class="video-error">
                    <div class="icon">⚠️</div>
                    <h3>Video Not Supported</h3>
                    <p>Your browser doesn't support this video format.<br>
                    Try downloading the video to watch it in your media player.</p>
                </div>
            </video>
        </div>
        
        <div class="info-grid">
            <div class="info-card">
                <h3>Views</h3>
                <p>__VIEW_COUNT__</p>
            </div>
            <div class="info-card">
                <h3>Shared</h3>
                <p>__CREATED_AT__</p>
            </div>
            <div class="info-card">
                <h3>Duration</h3>
                <p id="video-duration">Loading...</p>
            </div>
            <div class="info-card">
                <h3>File Size</h3>
                <p id="video-size">Loading...</p>
            </div>
        </div>
        
        <div class="powered-by">
            Powered by <a href="/">Vidnag Framework</a>
        </div>
    </div>

    <script>
        // Video metadata handling
        const video = document.getElementById('main-video');
        
        video.addEventListener('loadedmetadata', function() {
            // Update duration
            const duration = formatDuration(video.duration);
            document.getElementById('video-duration').textContent = duration;
            
            // Get file size from video element (if available)
            getVideoFileSize();
        });
        
        video.addEventListener('error', function(e) {
            console.error('Video error:', e);
            document.getElementById('video-duration').textContent = 'Unknown';
            document.getElementById('video-size').textContent = 'Unknown';
        });

        
        // Format duration in MM:SS or HH:MM:SS format
        function formatDuration(seconds) {
            if (isNaN(seconds) || !isFinite(seconds)) {
                return 'Unknown';
            }
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        // Get video file size with multiple detection methods
        async function getVideoFileSize() {
            const sizeElement = document.getElementById('video-size');
            const videoUrl = video.currentSrc || video.src;
            
            // Method 1: Try to get from video element buffered ranges
            if (video.buffered && video.buffered.length > 0) {
                try {
                    // Calculate approximate size from buffered data and duration
                    const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                    const totalDuration = video.duration;
                    if (bufferedEnd > 10 && totalDuration > 0) { // Need at least 10 seconds buffered
                        // Estimate based on buffered portion
                        const bufferRatio = bufferedEnd / totalDuration;
                        if (bufferRatio > 0.1) { // At least 10% buffered
                            const response = await fetch(videoUrl, {
                                headers: { 'Range': `bytes=0-${Math.floor(bufferRatio * 1000000)}` },
                                cache: 'no-cache'
                            });
                            const partialSize = parseInt(response.headers.get('Content-Length') || '0');
                            if (partialSize > 0) {
                                const estimatedTotal = Math.floor(partialSize / bufferRatio);
                                sizeElement.textContent = formatFileSize(estimatedTotal);
                                return;
                            }
                        }
                    }
                } catch (e) {
                    console.log('Buffered size estimation failed:', e);
                }
            }
            
            // Method 2: Direct HEAD request
            try {
                const headResponse = await fetch(videoUrl, { 
                    method: 'HEAD',
                    cache: 'no-cache',
                    mode: 'cors'
                });
                
                const contentLength = headResponse.headers.get('Content-Length');
                if (contentLength && parseInt(contentLength) > 100) { // Sanity check
                    sizeElement.textContent = formatFileSize(parseInt(contentLength));
                    return;
                }
            } catch (e) {
                console.log('HEAD request failed:', e);
            }
            
            // Method 3: Partial range request
            try {
                const rangeResponse = await fetch(videoUrl, {
                    headers: { 'Range': 'bytes=0-1023' }, // First 1KB
                    cache: 'no-cache',
                    mode: 'cors'
                });
                
                const contentRange = rangeResponse.headers.get('Content-Range');
                if (contentRange) {
                    const match = contentRange.match(/\/([0-9]+)$/);
                    if (match && parseInt(match[1]) > 100) {
                        sizeElement.textContent = formatFileSize(parseInt(match[1]));
                        return;
                    }
                }
            } catch (e) {
                console.log('Range request failed:', e);
            }
            
            // Method 4: Estimate from video properties
            if (video.duration && video.videoWidth && video.videoHeight) {
                const pixels = video.videoWidth * video.videoHeight;
                const quality = pixels > 1000000 ? 'high' : pixels > 400000 ? 'medium' : 'low';
                const bitrates = { high: 2000000, medium: 1000000, low: 500000 };
                const estimatedBytes = (video.duration * bitrates[quality]) / 8;
                sizeElement.textContent = formatFileSize(Math.round(estimatedBytes)) + ' (est)';
            } else {
                sizeElement.textContent = 'Unknown';
            }
        }
        
        // Format file size in human readable format
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Toast notification system
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            // Trigger show animation
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Hide and remove after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Space bar to play/pause video
            if (e.code === 'Space' && e.target === document.body) {
                e.preventDefault();
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
        });
        
        // Prevent context menu on video
        video.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Initialize metadata on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (video.readyState >= 1) {
                // Metadata already loaded
                const duration = formatDuration(video.duration);
                document.getElementById('video-duration').textContent = duration;
                getVideoFileSize();
            }
        });
    </script>
</body>
</html>
